<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KNFOREVER</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            background: linear-gradient(to bottom right, #dfe9f3, #a6c1ee); /* 淡蓝渐变 */
            text-align: center;
            padding: 50px;
            color: #333;
        }
        h1 {
            font-size: 2.5em;
            font-weight: bold;
        }
        .btn {
            display: inline-block;
            margin: 20px;
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            background-color: #4a90e2;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #357ab7;
        }
        .countdown {
            margin-top: 30px;
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Welcome to KNFOREVER</h1>
    <p>永远的Kai & Ning</p>

    <!-- 回忆相册 -->
    <a href="memories.html" class="btn">探索我们的回忆</a>

    <!-- 纪念日倒计时 -->
    <div class="countdown">
        距离我们在一起的纪念日还有 <span id="countdown-timer"></span>
    </div>

    <script>
        function countdown() {
            const targetDate = new Date("2025-05-20"); // 设定纪念日
            const now = new Date();
            const diff = targetDate - now;

            if (diff > 0) {
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                document.getElementById("countdown-timer").innerText = days + " 天";
            } else {
                document.getElementById("countdown-timer").innerText = "今天就是纪念日！";
            }
        }
        countdown();
    </script>
</body>
</html>
