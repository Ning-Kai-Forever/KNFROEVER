<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们的回忆</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            background: linear-gradient(to bottom right, #dfe9f3, #a6c1ee);
            text-align: center;
            padding: 50px;
            color: #333;
        }
        h1 {
            font-size: 2.5em;
            font-weight: bold;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }
        .photo {
            width: 200px;
            height: 200px;
            margin: 10px;
            border-radius: 10px;
            object-fit: cover;
            transition: 0.3s;
        }
        .photo:hover {
            transform: scale(1.1);
        }
        .calendar {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>我们的回忆</h1>
    <p>珍贵的时刻，永远收藏</p>

    <!-- 相册 -->
    <div class="gallery">
        <img src="https://via.placeholder.com/200" class="photo" alt="回忆1">
        <img src="https://via.placeholder.com/200" class="photo" alt="回忆2">
        <img src="https://via.placeholder.com/200" class="photo" alt="回忆3">
    </div>

    <!-- 日历 -->
    <div class="calendar">
        <iframe src="https://calendar.google.com/calendar/embed?src=qingzhou824@gmail.com" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
    </div>

</body>
</html>
